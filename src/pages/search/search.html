<ion-header class="modal-profile-header">
    <ion-buttons start>
        <button ion-button clear icon-only (click)="viewCtrl.dismiss()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of _usersList" class="search-result" (click)="goToConsultantPage(user)">
      <ion-avatar item-left>
        <img [src]="user.identity.picture">
      </ion-avatar>
      {{ user.identity.name }}
      <ion-icon name="trending-up" class="arrow" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
