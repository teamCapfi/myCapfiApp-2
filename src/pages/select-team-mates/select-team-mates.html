<ion-header class="modal-profile-header">
    <ion-buttons start>
    <button ion-button clear icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-header>


<ion-content>
  <div text-center>
     <h3>Ajouter dans mon Ã©quipe</h3>
  </div>
  
  <ion-searchbar [(ngModel)]="textSearchConsultant"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users | async | filter:textSearchConsultant" (click)="selectPerson(user)">
      <ion-avatar item-left>
        <img [src]="user.identity.picture">
      </ion-avatar>
      <h3>{{user.identity.name}}</h3>
        <ion-icon item-right name="checkmark" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
