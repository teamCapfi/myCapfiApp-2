<ion-header class="modal-profile-header">
    <ion-buttons start>
    <button ion-button clear icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Mon équipe
    </ion-list-header>
    <ion-item>Terminator II</ion-item>
    <ion-item>The Empire Strikes Back</ion-item>
    <ion-item>Blade Runner</ion-item>
  </ion-list>

  <ion-list>
  <ion-searchbar [(ngModel)]="textSearchConsultant"></ion-searchbar>
    <ion-list-header id="add-teammates-list-header">Ajouter à mon équipe</ion-list-header>
    <ion-item *ngFor="let user of users | async | filter:textSearchConsultant" (click)="selectPerson(user)">
      <ion-avatar item-left>
        <img [src]="user.identity.picture">
      </ion-avatar>
      <ion-label>{{user.identity.name}}</ion-label>
      <ion-checkbox item-left></ion-checkbox>
        <!--<ion-icon item-right name="checkmark" color="primary"></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>
