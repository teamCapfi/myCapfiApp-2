<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <!-- a card with your picture and name, plus a logout button -->
  <div text-center *ngIf="myUser.infos">
    <img class="avatar-center" [src]="myUser.infos.photo">
    <ion-item text-center>
      <h2>{{ myUser.infos.name }}</h2>
      <p>{{ myUser.infos.jobTitle }} / {{ myUser.infos.compagny }}<br/>
         {{ myUser.infos.phoneNumber }}<br/>
         {{ myUser.infos.email }}</p>
    </ion-item>
  </div>

  <div padding>
    <ion-segment [(ngModel)]="segmentType">
      <ion-segment-button value="missions">
        Missions
      </ion-segment-button>
      <ion-segment-button value="skills">
        Comp√©tences
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="segmentType">
    <ion-list class="missionsList" *ngSwitchCase= "">     <!-- *ngSwitchCase= "'events'" -->
      <ion-item-sliding #missionsList *ngFor="let session of sessions | async">
        <ion-item (click)="goToEventDetail(session)">{{session.name}}</ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only clear (click)="addToFavorite(session.$key,eventList)">
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list *ngSwitchCase="">         <!-- *ngSwitchCase= "'news'" -->
      <ion-item *ngFor ="let new of news | async">
        <h3>{{new.fields.name}}</h3>
        <p>{{new.fields.date | date : 'short'}}</p>
      </ion-item>
    </ion-list>
    <button ion-button block color="primary" (click)="logout()">Logout</button>
  </div>
</ion-content>
