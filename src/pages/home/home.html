<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- just a login button if not authenticated -->

  <div *ngIf="!isAuthenticated">
    <button ion-button block color="primary" (click)="login()">Je me connecte</button>
  </div>

  <div text-center>
    {{errorLoginMessage}}
  </div>

  <div text-center>
    Bienvenue dans notre application
  </div>

  <!-- a card with your picture and name, plus a logout button -->
  <div *ngIf="isAuthenticated">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="myUser.user.photo">
      </ion-avatar>
      <h2>{{ myUser.user.name}}</h2>
      <p>{{myUser.user.email}}</p>
    </ion-item>

    <button ion-button block color="primary" (click)="auth.logout()">Logout</button>
  </div>
</ion-content>
