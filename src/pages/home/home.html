<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- a card with your picture and name, plus a logout button -->
  <div *ngIf="myUser.infos">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="myUser.infos.photo">
      </ion-avatar>
      <h2>{{ myUser.infos.name}}</h2>
      <p>{{myUser.infos.email}}</p>
    </ion-item>

    <button ion-button block color="primary" (click)="logout()">Logout</button>
  </div>
</ion-content>
